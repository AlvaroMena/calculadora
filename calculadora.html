<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mi calculadora chorra</title>
        <script type="text/javascript">
            function doble(){
                var num = document.getElementById("numero");
                num.value = num.value * num.value;
            }
        </script>
    </head>
    <body>
        <h3>Mi calculadora</h3>
        <p>Numero: <input type="text" id="numero"></p>
        <button onclick="doble()"> x <sup>2</sup></sup></button>
    </body>
</html>
